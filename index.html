<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor By Jeff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Rock, Paper or Scissors ?</h1>
        </header>
        <div id="main">
            <h2 id="message">Welcome to the "Rock, Paper or Scissors" game!</h2>
            <div id="choices">
                <div>
                    <button id="rock"><img src="img/rock.png" alt="Rock"/></button>
                </div>
                <div>
                    <button id="paper"><img src="img/paper.png" alt="Paper"/></button>
                </div>
                <div>
                    <button id="scissors"><img src="img/scissors.png" alt="Scissors"/></button>
                </div>
            </div>
            <div id="score">
                <div id="playerScore">
                    <p>Player : <span id="pPoints">0</span></p>
                </div>
                <button id="start">Start Game</button>
                <div id="computerScore">
                    <p>Computer : <span id="cPoints">0</span></p>
                </div>
            </div>
        </div>
        <footer>
            <div id="left">
                <p>Page made by Jeff Vergne based on Karen Justo's work</p>
                <p>Project from the Odin Project</p>
            </div>
            <div id="right">
                <p>Nothing interesting here. Just some text</p>
            </div>
        </footer>
    </div>
    <script src = "rps_UI.js"></script>
</body>
